<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Cashew fx-82ms</h1>
        <div id="display">0</div>
        <div id="buttonsGrid">
            <div id="clearButtonsGrid">
                <button class="clearButton">AC</button>
            </div>
            <div id="digitsButtonsGrid">
                <button class="digitButton">7</button>
                <button class="digitButton">8</button>
                <button class="digitButton">9</button>
                <button class="digitButton">4</button>
                <button class="digitButton">5</button>
                <button class="digitButton">6</button>
                <button class="digitButton">1</button>
                <button class="digitButton">2</button>
                <button class="digitButton">3</button>
                <button id="ceroButton" class="digitButton">0</button>
                <button id="dotButton" class="digitButton">.</button>
            </div>
            <div id="operatorButtonsGrid">
                <button class="operatorButton">/</button>
                <button class="operatorButton">*</button>
                <button class="operatorButton">-</button>
                <button class="operatorButton">+</button>
                <button class="operatorButton">=</button>
            </div>
        </div>
    </body>
</html>
